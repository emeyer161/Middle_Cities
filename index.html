<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Middle Cities Quiz</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="appBox">
		<div class="header">
			<div class="menu">
				<button name='info' id='info' class='button'>Info</button>
				<h1>Middle Cities</h1>
				<button name='newGame' id='newGame' class='button'>New Game</button>
			</div>
			<img src="images/skyline.png" alt="Smiley face" width="800"></img>
		</div>
		<div class="quizContent">
			<h2>Select the 2nd Most Populated City</h2>
			<div class="answerBox">
				<button name="answerButton" id="answerButton" class="button">Detriot</button>
				<button name="answerButton" id="answerButton" class="button">Rome</button>
				<button name="answerButton" id="answerButton" class="button">Moscow</button>
			</div>
		</div>
		<div class="scoreboard">
			<div class="scoreBox correct">✓</div>
			<div class="scoreBox incorrect">X</div>
			<div class="scoreBox correct">X</div>
			<div class="scoreBox correct">✓</div>
			<div class="scoreBox incorrect">X</div>
			<div class="scoreBox correct">✓</div>
			<div class="scoreBox current">?</div>
			<div class="scoreBox empty"></div>
			<div class="scoreBox empty"></div>
			<div class="scoreBox empty"></div>
		</div>
	</div>
</body>
</html>
